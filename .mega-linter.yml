# yaml-language-server: $schema=https://raw.githubusercontent.com/megalinter/megalinter/main/megalinter/descriptors/schemas/megalinter-configuration.jsonschema.json
# ref: <https://megalinter.io/latest/config-file/>

# ----------------------------- Common Variables ----------------------------- #
APPLY_FIXES: all
DISABLE_ERRORS: true
DISABLE_LINTERS:
  - JAVASCRIPT_ES
  - JAVASCRIPT_PRETTIER
  - JAVASCRIPT_STANDARD
  - MARKDOWN_MARKDOWN_TABLE_FORMATTER
  - PYTHON_BANDIT
  - PYTHON_BLACK
  - PYTHON_FLAKE8
  - PYTHON_ISORT
  - PYTHON_MYPY
  - PYTHON_PYLINT
  - PYTHON_PYRIGHT # needs setup
  - REPOSITORY_CHECKOV # too slow
  - REPOSITORY_GRYPE # too slow
  - RUST_CLIPPY # needs setup
  - TSX_ESLINT
  - TYPESCRIPT_ES
  - TYPESCRIPT_PRETTIER
  - TYPESCRIPT_STANDARD
FILTER_REGEX_EXCLUDE: '.*\-lock\..*|.*\.lock'
IGNORE_GENERATED_FILES: true
PLUGINS:
  - https://raw.githubusercontent.com/liblaf/megalinter-plugins/main/mega-linter-plugin-markdown-prettier/markdown.megalinter-descriptor.yml
SHOW_ELAPSED_TIME: true

# ---------------------------------- Linters --------------------------------- #
BASH_SHFMT_ARGUMENTS: --simplify --indent 2 --case-indent --space-redirects
COPYPASTE_JSCPD_DISABLE_ERRORS: true
JSON_FILTER_REGEX_EXCLUDE: ".config/release-please/.manifest.json"
MARKDOWN_MARKDOWN_LINK_CHECK_DISABLE_ERRORS: true
PYTHON_PYRIGHT_DISABLE_ERRORS: true
PYTHON_RUFF_CLI_LINT_MODE: project
PYTHON_RUFF_CONFIG_FILE: LINTER_DEFAULT
REPOSITORY_TRIVY_DISABLE_ERRORS: true
SPELL_CSPELL_ANALYZE_FILE_NAMES: false
SPELL_CSPELL_CONFIG_FILE: LINTER_DEFAULT
SPELL_CSPELL_DISABLE_ERRORS: true
SPELL_CSPELL_FILTER_REGEX_EXCLUDE: ".mega-linter.yml|.ruff.toml|pyright.json"
SPELL_LYCHEE_DISABLE_ERRORS: true
